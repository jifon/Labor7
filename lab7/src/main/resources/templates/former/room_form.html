<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding Rooms</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div th:if="${room.id == null}"><h1>Add new Room</h1></div>
    <div th:unless="${room.id == null}"><h1>Edit Tour</h1></div>
    <form th:method="POST" th:action="@{/former/tour/room/save}" th:object="${room}"
          style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${room.id}"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Enter Check in Date</label>
                <div class="col-sm-4">
                    <input type="date" th:field="${room.checkIn}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Enter Check out Date</label>
                <div class="col-sm-4">
                    <input type="date" th:field="${room.check_out}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Room Number</label>
                <div class="col-sm-4">
                    <input type="number" th:field="${room.roomNumber}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Choose Room Category</label>
                <div>
                    <select th:field="*{hotelRoomCategory}" class="form-control" required/>
                    <option value="">Nothing selected</option>
                    <option th:each="cl : ${T(com.example.demo.constant.HotelRoomCategory).values()}"
                            th:value="${cl}"
                            th:text="${cl}">room Category
                    </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Type Of Tour</label>
                <div class="col-sm-4">
                    <select th:field="*{hotel}" class="form-control" required>
                        <th:block th:each="hot : ${hotel}">
                            <option th:text="${hot.name}" th:value="${hot.id}"/>
                        </th:block>
                    </select>
                </div>
            </div>
            <div  class="text-center p-3">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
