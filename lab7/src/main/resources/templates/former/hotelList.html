<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tr="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div><h1>Staff</h1></div>
    <div><h2><a th:href="@{/former/tour/hotel/newHotel}">Add new Hotel</a></h2></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name of the hotel</th>
                <th>City</th>
                <th>Class Of Hotel</th>
                <th>Tour name</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr:block>
                <tr th:each="hot : ${hotels}">
                    <td th:text="${hot.id}"></td>
                    <td th:text="${hot.name}"></td>
                    <td th:text="${hot.city}"></td>
                    <td th:text="${hot.hotelClass}"></td>
                    <td th:text="${hot.tour.tourName}"></td>
                    <td>
                        <a th:href="@{'/former/tour/hotel/edit/' + ${hot.id}}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/former/tour/hotel/delete/' + ${hot.id}}">Delete</a>
                    </td>
                </tr>
            </tr:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
