<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Task</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h1>Create new Task</h1></div>
    <form th:method="POST" th:action="@{/deputy-director/tour-task/save}" th:object="${task}"
          style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Enter Description</label>
                <div class="col-sm-4">
                    <input type="text" th:field="${task.description}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Enter Deadline</label>
                <div class="col-sm-4">
                    <input type="date" th:field="${task.executingTime}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Status</label>
                <div class="col-sm-4">
                    <select th:field="*{status}" class="form-control" required>
                        <th:block th:each="st : ${statuses}">
                            <option th:text="${st.status}" th:value="${st.id}"/>
                        </th:block>
                    </select>
                </div>
            </div>
<!--            <div class="form-group row">-->
<!--                <label class="col-form-label col-sm-4">Tours</label>-->
<!--                <div class="col-sm-4">-->
<!--                    <select th:field="*{tourT}" class="form-control" required>-->
<!--                        <th:block th:each="st : ${tours}">-->
<!--                            <option th:text="${st.tourName}" th:value="${st.id}"/>-->
<!--                        </th:block>-->
<!--                    </select>-->
<!--                </div>-->
<!--            </div>-->
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
