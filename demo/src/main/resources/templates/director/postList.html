<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tr="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div><h1>Positions</h1></div>
    <div><h2><a th:href="@{/deputy-director/posts/newPosition}">Add new position</a></h2></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Post ID</th>
                <th>Position</th>
                <th>Salary</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr:block th:each="post : ${postList}">
                <tr>
                    <td th:text="${post.id}">ID</td>
                    <td th:text="${post.position}">Position</td>
                    <td th:text="${post.salary}">Salary</td>
                    <td><a th:href="@{'/deputy-director/posts/edit/' + ${post.id}}">Edit</a></td>
                    <td><a th:href="@{'/deputy-director/posts/delete/' + ${post.id}}">Delete</a></td>
                </tr>
            </tr:block>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
