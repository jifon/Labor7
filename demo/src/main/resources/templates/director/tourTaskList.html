<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tr="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Tour Tasks</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/css/tourTasklist.css}">
</head>
<body>
<div class="container text-center">
    <nav>
        <ul>
            <li><h2><a th:href="@{/deputy-director/tour-task/newTask}">Create new Task |</a></h2></li>
            <li><h2><a class="h2" th:href="@{/deputy-director/posts}">Post |</a></h2></li>
            <li><h2><a class="h2" th:href="@{/deputy-director/staff}">Staff |</a></h2></li>
            <li><h2><a class="h2" th:href="@{/deputy-director/tour-task}">Tour Task</a></h2></li>
        </ul>
    </nav>
    <div><h1>Tour Tasks</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Task ID</th>
                <th>Description</th>
                <th>Deadline</th>
                <th>Status</th>
                <th></th>
            </tr>
            </thead>
            <tr:block>
                <tr th:each="task : ${taskList}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.executingTime}"></td>
                    <td th:text="${task.status.status}"></td>
                    <td>
                        <a th:href="@{'/deputy-director/tour-task/delete/' + ${task.id}}">Delete</a>
                    </td>
                </tr>

            </tr:block>


        </table>
    </div>
    <a th:href="@{/deputy-director}"><button>Back</button></a>
</div>
</body>
</html>
