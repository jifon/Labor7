<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creating Staff</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div th:if="${client.id == null}"><h1>Add new Employee</h1></div>
    <div th:unless="${client.id == null}"><h1>Edit Employee</h1></div>
    <form th:method="POST" th:action="@{/sale-manager/client/save}" th:object="${client}"
          style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${client.id}"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Enter full name</label>
                <div class="col-sm-4">
                    <input type="text" th:field="${client.fullName}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Enter address</label>
                <div class="col-sm-4">
                    <input type="text" th:field="${client.address}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Enter Phone number</label>
                <div class="col-sm-4">
                    <input type="text" th:field="${client.clientPhoneNumber}" class="form-control" required />
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
