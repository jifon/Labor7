<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tour Flights</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div th:if="${flight.id == null}"><h1>Add new Flight</h1></div>
    <div th:unless="${flight.id == null}"><h1>Edit Flight</h1></div>
    <form th:method="POST" th:action="@{/former/tour/flight/save}" th:object="${flight}"
          style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${flight.id}"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Enter Flight Code</label>
                <div class="col-sm-4">
                    <input type="text" th:field="${flight.flightCode}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Enter Departure Date</label>
                <div class="col-sm-4">
                    <input type="datetime-local" th:field="${flight.departureDate}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Enter Departure City</label>
                <div class="col-sm-4">
                    <input type="text" th:field="${flight.departureCity}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Enter Arrival City</label>
                <div class="col-sm-4">
                    <input type="text" th:field="${flight.cityOfArrival}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">TourName</label>
                <div class="col-sm-4">
                    <select th:field="*{tour}" class="form-control" required>
                        <th:block th:each="tr : ${tour}">
                            <option th:text="${tr.tourName}" th:value="${tr.id}"/>
                        </th:block>
                    </select>
                </div>
            </div>

            <div  class="text-center p-3">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
