<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tr="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div><h1>Country</h1></div>
    <div><h2><a th:href="@{/former/tour/country/newCountry}">Add new Country</a></h2></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Country ID</th>
                <th>Country</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr:block th:each="country : ${countryList}">
                <tr>
                    <td th:text="${country.id}">ID</td>
                    <td th:text="${country.name}">Country</td>
                    <td><a th:href="@{'/former/tour/country/delete/' + ${country.id}}">Delete</a></td>
                </tr>
            </tr:block>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
